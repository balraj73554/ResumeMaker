<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Resume Maker</title>
    </head>
    <body>
        
        <div class="topNavbar">
            <div class="nav-box">
                <img src="Images/Resume-maker-logo.png" class="logo-pic" alt="">
            </div>

            <div class="nav-box mid-links">
                <ul>
                    <li><a>Home</a></li>
                    <li><a>Resume Maker</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>

            <div class="nav-box RL-btn">
                <button class="navBtn">Register</button>
                <button class="navBtn">Login</button>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <h2 class="resume-Heading">
                    Create Your Resume!
                </h2>

                <form action="" name="ResumeForm" method="post" onsubmit="return validateForm()" required>

                <p class="personal-info section-heading">Personal Information</p>

                    <input type="text" placeholder="Enter your name" name="User-name" class="User-data User-name" maxlength="20" required>

                    <input type="text" placeholder="Address" name="User-address" class="User-data User-address" maxlength="30" required>

                    <input type="text" placeholder="Mobile No" name="User-mobile" class="User-data User-mobile" maxlength="10" required>

                    <p class="Education-qualification section-heading">Education Qualification</p>
                    <input type="text" placeholder="Primary Education" class="User-data Primary-education" required>

                    <input type="text" placeholder="Secondary Education" class="User-data Secondary-education" required>

                    <button type="button" value="Submit" class=" submit-Btn" onclick="getSubmitValue();">Submit</button>
                </form>

            </div>

            <div class="resume">

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
